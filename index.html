<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domotronics</title>
    <link rel="icon" href="./imagenes/i1.png">
    <link rel="stylesheet" href="estilo.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="./imagenes/logo.png" alt="" width="24" height="30" class="d-inline-block align-text-top">
            DOMOTRONICS
          </a>
          <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
              Habitaciones
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li><button class="dropdown-item" type="button">Action</button></li>
              <li><button class="dropdown-item" type="button">Another action</button></li>
              <li><button class="dropdown-item" type="button">Something else here</button></li>
            </ul>
          </div>
        </div>
      </nav>

      <h2 class="m-3 text-center"><b>Habitación principal</b></h2>

      <div class="container">
          <div class="row border rounded-3 border shadow-sm p-3 mb-5 bg-body rounded border-bottom-0">
              <div class="col-4 col-sm-2">
                <div class="text-center">
                    <img src="./imagenes/foco.png">
                </div>
              </div>
              <div class="col-8 col-sm-6">
                <div>
                    <p class="text-center fs-1 p-3">Iluminación 1</p>
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="text-center p-4">
                  <input type="checkbox" name ="" id="luz">
                </div>
              </div>
          </div>
      </div>

      <div class="container">
        <div class="row border rounded-3 border shadow-sm p-3 mb-5 bg-body rounded border-bottom-0">
            <div class="col-4 col-sm-2">
              <div class="text-center">
                  <img src="./imagenes/lock.png">
              </div>
            </div>
            <div class="col-8 col-sm-6">
              <div>
                  <p class="text-center fs-1 p-3">Cerradura 1</p>
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="text-center p-4">
                <input type="checkbox" name ="" id="lock">
              </div>
            </div>
        </div>
    </div>

    <div class="container">
      <div class="row border rounded-3 border shadow-sm p-3 mb-5 bg-body rounded border-bottom-0">
          <div class="col-4 col-sm-2">
            <div class="text-center">
                <img src="./imagenes/vent.png">
            </div>
          </div>
          <div class="col-8 col-sm-6">
            <div>
                <p class="text-center fs-1 p-3">Ventilador 1</p>
            </div>
          </div>
          <div class="col-12 col-sm-4">
            <div class="text-center p-4">
              <div class="btn-group-lg" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio0" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio0">0</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio1">1</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">2</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">3</label>
              </div>
            </div>
          </div>
      </div>
  </div>

  <script type="module" src="index.js"></script>
